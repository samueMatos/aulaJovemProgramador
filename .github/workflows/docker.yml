name: CI/CD Docker build and Test

on:
  push:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ”§ Instalar o docker compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: ğŸ‹ Subir ambiente com Docker Compose
        run: docker-compose up -d

      - name: â±ï¸ Aguardar os contÃªineres estabilizarem
        run: |
          echo "Aguardando 30 segundos para os serviÃ§os iniciarem..."
          sleep 30

      - name: ğŸ©º Verificar status dos contÃªineres
        run: |
          echo "--- Status dos ContÃªineres (incluindo os que falharam) ---"
          docker-compose ps -a
            
          echo "--- Logs do Banco de Dados ---"
          docker-compose logs meu-postgres-local 
            
          echo "--- Logs da API ---"
          docker-compose logs api-aula

      - name: ğŸ“ Testar API (com retentativas)
        run: |
          echo "Aguardando a API ficar online... (MÃ¡x 2 min)"
          n=0
          until [ $n -ge 12 ]
          do
          # O "curl --fail" falha com exit code se o HTTP nÃ£o for 200
          if curl --fail http://localhost:8080/swagger-ui/index.html; then
            echo "âœ… API estÃ¡ online!"
            break # Sucesso, sai do loop
          fi
            
          n=$((n+1))
          echo "Tentativa $n/12 falhou. Aguardando 10s..."
          sleep 10
          done
            
          # Se o loop terminar (n=12) sem sucesso, falha o build
          if [ $n -eq 12 ]; then
          echo "âŒ API nÃ£o respondeu apÃ³s 2 minutos."
          exit 1
          fi

      - name: ğŸ›‘ Parar os contÃªineres apÃ³s teste
        if: always()
        run: docker-compose down

      - name: âœ… Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸš€ Build e Push da imagem para o Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/jovemapi:latest
